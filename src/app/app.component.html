<!-- Toolbar -->

<div
  fxLayout="row"
  fxLayoutAlign="space-around center"
  id="content"
  #board
  role="main"
  [style.margin-top]="marginTop"
  [ngClass]="gs.minify || !gs.checkboxHide ? 'allBoard' : ''"
>
  <div class="buttons" fxLayoutAlign="left center">
    <button mat-button (click)="showAllCards()">
      <mat-icon>apps</mat-icon>

      <span class="btnText">{{ TEXT.SHOW_ALL }}</span>
    </button>

    <button mat-button (click)="positionReset()">
      <mat-icon>restart_alt</mat-icon>
      <span class="btnText">{{ TEXT.POSITION_RESET }}</span>
    </button>

    <button mat-button (click)="resetGame()">
      <mat-icon>clear</mat-icon>

      <span class="btnText">{{ TEXT.CLEAR_BOARD }}</span>
    </button>

    <button
      mat-icon-button
      *ngIf="gs.checkedIcons"
      (click)="gs.filterSelected()"
    >
      <mat-icon class="resetIcon">apps</mat-icon>
      <span>{{ TEXT.SELECT_CARDS }}</span>
    </button>

    <!-- </div> -->
    <!-- <div class="spacer"></div> -->

    <!-- <div fxLayoutGap="50"> -->

    <button mat-icon-button (click)="toggleZoom()">
      <mat-icon [style.color]="'white'" *ngIf="gs.minify">zoom_in</mat-icon>

      <mat-icon [style.color]="'white'" *ngIf="!gs.minify">zoom_out</mat-icon>
      <span class="btnText">{{ TEXT.ZOOM }} </span>
    </button>
    <!-- </div> -->
  </div>

  <!-- Resources -->
  <h2></h2>
  <p></p>

  [filterSelectedEvent]="filterSelectedSubject.asObservable()"
  [checkboxHide]="checkboxHide"
  [checkedIcons]="checkedIcons"
  [positionResetEvent]="positionResetSubject.asObservable()"
  (zoomResetEvent)="toggleZoom(false)" -->

  <!-- Footer -->
  <!-- <footer>
    <div class="spacer"></div>
    <p>Cards demo</p>
  </footer> -->
</div>
