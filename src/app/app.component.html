<!-- Toolbar -->

<div
  fxLayout="row"
  id="content"
  #board
  role="main"
  [style.margin-top]="marginTop"
  [ngClass]="gs.minify || !gs.checkboxHide ? 'allBoard' : ''"
>
  <div class="toolbar" fxLayoutAlign="space-around center">
    <button [disabled]="gs.selectionMode" mat-button (click)="showAllCards()">
      <mat-icon>apps</mat-icon>

      <span class="btnText">{{ TEXT.SHOW_ALL }}</span>
    </button>

    <button mat-button (click)="positionReset()">
      <mat-icon>restart_alt</mat-icon>
      <span class="btnText">{{ TEXT.POSITION_RESET }}</span>
    </button>

    <button [disabled]="gs.selectionMode" mat-button (click)="resetGame()">
      <mat-icon>clear</mat-icon>

      <span class="btnText">{{ TEXT.CLEAR_BOARD }}</span>
    </button>

    <button mat-button (click)="toggleZoom()">
      <mat-icon [style.color]="'white'" *ngIf="gs.minify">zoom_in</mat-icon>

      <mat-icon [style.color]="'white'" *ngIf="!gs.minify">zoom_out</mat-icon>
      <span class="btnText">{{ TEXT.ZOOM }} </span>
    </button>

    <button mat-button (click)="enableSelect()" *ngIf="gs.cards.length">
      <mat-icon [style.color]="'white'">library_add_check</mat-icon>

      <span class="btnText" *ngIf="gs.selectionMode"
        >{{ TEXT.CANCEL_SELECT }}
      </span>
      <span class="btnText" *ngIf="!gs.selectionMode">{{ TEXT.SELECT }} </span>
    </button>

    <button mat-button *ngIf="gs.selectionMode" (click)="gs.checkAllCards()">
      <mat-icon>apps</mat-icon>
      <span>{{ TEXT.SELECT_ALL }}</span>
    </button>

    <button mat-button *ngIf="gs.checkedIcons" (click)="filterSelected()">
      <mat-icon>apps</mat-icon>
      <span>{{ TEXT.SELECT_CARDS }}</span>
    </button>
    <!-- </div> -->
  </div>

  <h2></h2>
  <p></p>

  <app-card></app-card>

  <!-- Footer -->
  <div class="footer1" fxLayout="row" fxLayoutAlign="space-around center">
    <div flex="50">Cards demo</div>

    <div flex="50">Cards demo123</div>
  </div>
</div>
