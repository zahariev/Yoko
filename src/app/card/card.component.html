<div class="container tp-wrapper" fxFlex>
  <div class="card-container tp-wrapper" fxLayout="row">
    <div
      [style.color]="gs.getDeckColor(deck)"
      class="deck"
      (click)="gs.takeCard(deck)"
      [ngClass]="deck.empty || gs.checkedIcons ? 'emptyDeck' : ''"
      [style.background]="gs.getDeckBG(deck)"
      *ngFor="let deck of gs.decks"
    >
      <button mat-icon-button class="flipIcon">
        <mat-icon
          [style.color]="gs.getDeckColor(deck)"
          (click)="gs.flipDeck(deck); $event.stopPropagation()"
          >360
        </mat-icon>
      </button>
      <button
        mat-icon-button
        class="showDeckIcon"
        *ngIf="!gs.checkedIcons && !deck.empty"
      >
        <mat-icon
          (click)="showAllCards(deck); $event.stopPropagation()"
          [style.color]="gs.getDeckColor(deck)"
          >apps
        </mat-icon>
      </button>

      <span class="deckTitle" [style.color]="deck.color" *ngIf="deck.backSide"
        >{{ deck.title }}
      </span>

      <!-- <span class="emptyDeckSign" *ngIf="deck.empty">X</span> -->
    </div>
  </div>

  <div class="clear"></div>

  <div class="card-container tp-wrapper top10">
    <div class="tp-box" *ngIf="gs.allCardsDragged()">
      <div class="firstCard"></div>
    </div>
    <div
      class="tp-box"
      *ngFor="let card of gs.cards"
      cdkDrag
      [cdkDragFreeDragPosition]="card.position ? card.position : { x: 0, y: 0 }"
      (cdkDragStarted)="dragMove($event, card)"
      (cdkDragEnded)="dragEnd($event, card)"
      [style.position]="card.position ? 'absolute' : ''"
    >
      <div
        [ngClass]="card.magnified ? 'magnify' : ''"
        class="card"
        (mousedown)="mouseDown($event)"
        [style.background-image]="
          'url(./assets/cards/YOKO_' +
          card.deckId +
          '_' +
          card.id +
          (card.side || '') +
          '.jpg)'
        "
      >
        <div class="cardButtons" *ngIf="!gs.showAllState && !dragEvent">
          <mat-icon
            [style.color]="gs.getIconColor(card)"
            class="flipCard left"
            (click)="gs.flipCard(card); $event.stopPropagation()"
            >360</mat-icon
          >
          <mat-icon
            class="middle"
            [style.color]="gs.getIconColor(card)"
            (click)="gs.magnify($event, card); $event.stopPropagation()"
          >
            image_search
          </mat-icon>
          <mat-icon
            class="delete"
            (click)="gs.removeCard(card)"
            [style.color]="gs.getIconColor(card)"
            >delete
          </mat-icon>
        </div>

        <mat-checkbox
          *ngIf="gs.showAllState"
          class="check"
          [checked]="card.checked"
          [color]="gs.getIconColor(card)"
          (change)="gs.checkToggleCard(card, $event.checked)"
        >
        </mat-checkbox>
      </div>
    </div>
  </div>
</div>
